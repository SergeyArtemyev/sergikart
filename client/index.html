<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Log Monitor</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Input data</h2>
                    <form onsubmit="onSubmit()">
                        <div class="mb-3">
                            <label for="id" class="form-label">Order/Payment id</label>
                            <input type="text" name="id" class="form-control" id="id" />
                        </div>
                        <div class="mb-3">
                            <label>Type of operation</label>
                            <select class="form-select" name="logGroupName">
                                <option selected>Choose type</option>
                                <option value="/aws/lambda/psp-dev-ecapzProcessAPayment">Payment</option>
                                <option value="2">Not implemented</option>
                                <option value="3">Not implemented</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="days" class="form-label">Range(how many days)</label>
                            <input type="text" name="range" class="form-control" id="days" value="1" />
                        </div>
                        <div class="mb-3">
                            <label>Choose method</label>
                            <select class="form-select" name="query">
                                <option selected>Search by</option>
                                <option value="message">Message</option>
                                <option value="requestId">RequestId</option>
                                <option value="3">Not implemented</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="limit" class="form-label">Limit</label>
                            <input type="text" name="limit" class="form-control" id="limit" value="10" />
                        </div>
                        <div class="mb-3 form-check"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6 offset-3">
                    <h2 class="text-center">Log output</h2>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </body>
    <script src="./buildlog.js"></script>
</html>
